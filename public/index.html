    <script>
        var getJson = function () {
            var request = new XMLHttpRequest();
            request.open("GET", "http://localhost:8080/students");
            request.send();
            request.onload = function(event) {
                var json = JSON.parse(request.response);
                var id = 0;
                for (var x=0; x < 3; x++) {
                    for (var y=0; y < 3; y++){
                        var name = JSON.parse(request.response).classroom101[x][y].name;
                        document.getElementById(id).textContent = name;
                        id++;
                    };
                }; 
            };
        }
        getJson();
    </script>
